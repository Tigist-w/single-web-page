<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Boost Your Productivity â€” Free Guide</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="grid">
        <section class="hero">
          <div>
            <div class="pill">Free PDF Guide</div>
            <h1>Boost Your Freelance Productivity in Just 10 Minutes</h1>
            <p class="lead">
              Discover 5 quick strategies to save time and focus.
            </p>
            <ul class="bullets">
              <li>Save hours each week</li>
              <li>Eliminate distractions</li>
              <li>Prioritize effectively</li>
              <li>Build daily habits</li>
              <li>Use tools smarter</li>
            </ul>
          </div>
          <aside>
            <div class="card">
              <h3>Get instant access</h3>
              <form id="subscribe-form">
                <input
                  type="text"
                  name="name"
                  placeholder="Your name (optional)"
                />
                <input
                  type="email"
                  name="email"
                  placeholder="Your email"
                  required
                />
                <button class="btn" type="submit">
                  Download Your Free Guide
                </button>
                <div class="muted-small">No spam. Unsubscribe anytime.</div>
                <div id="success" class="success"></div>
              </form>
            </div>
          </aside>
        </section>
      </div>
    </main>

    <script>
      const form = document.getElementById("subscribe-form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = form.name.value;
        const email = form.email.value;

        const res = await fetch("/api/subscribe", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email }),
        });

        const data = await res.json();
        const successEl = document.getElementById("success");
        successEl.innerText = data.message;
        successEl.style.display = "block";
        form.reset();
      });
    </script>
  </body>
</html>
